app = "clickr-new"
kill_signal = "SIGTERM"
kill_timeout = 5
processes = []

[deploy]
release_command = "/app/bin/migrate"

[env]
PHX_HOST = "new.klassenknopf.de"
PORT = "8080"

[experimental]
allowed_public_ports = []
auto_rollback = true

[[services]]
internal_port = 8080
processes = ["app"]
protocol = "tcp"
script_checks = []
[services.concurrency]
hard_limit = 25
soft_limit = 20
type = "connections"

[[services.ports]]
force_https = true
handlers = ["http"]
port = 80

[[services.ports]]
handlers = ["tls", "http"]
port = 443

[[services.http_checks]]
grace_period = "5s"
interval = "10s"
path = "/users/log_in"
restart_limit = 0
timeout = "2s"
