app = "clickr-new"
kill_signal = "SIGTERM"
kill_timeout = 5
processes = []

[deploy]
release_command = "/app/bin/migrate"

[env]
  PHX_HOST = "new.klassenknopf.de"
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]
  [http_service.concurrency]
    type = "connections"
    hard_limit = 1000
    soft_limit = 1000

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024

